<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schoova - Study Scheduler</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/6.1.8/index.global.min.css" rel="stylesheet">
    <style>
        .study-session-card {
            border-left: 4px solid #28a745;
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
        }
        .suggestion-card {
            border-left: 4px solid #007bff;
            background: linear-gradient(135deg, #e3f2fd 0%, #bbdefb 100%);
        }
        .calendar-container {
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            padding: 20px;
        }
        .work-input-section {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
        }
        .btn-ai {
            background: linear-gradient(45deg, #667eea, #764ba2);
            border: none;
            color: white;
            padding: 12px 30px;
            border-radius: 25px;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        .btn-ai:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
            color: white;
        }
        .btn-manual {
            background: linear-gradient(45deg, #28a745, #20c997);
            border: none;
            color: white;
            padding: 12px 30px;
            border-radius: 25px;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        .btn-manual:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(40, 167, 69, 0.4);
            color: white;
        }
        .session-type-badge {
            font-size: 0.8em;
            padding: 4px 8px;
            border-radius: 12px;
        }
        .confidence-bar {
            height: 6px;
            border-radius: 3px;
            background: #e9ecef;
            overflow: hidden;
        }
        .confidence-fill {
            height: 100%;
            background: linear-gradient(90deg, #28a745, #20c997);
            transition: width 0.3s ease;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">
                <i class="fas fa-graduation-cap me-2"></i>Schoova
            </a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="/dashboard">Dashboard</a>
                <a class="nav-link active" href="/schedule">Schedule</a>
                <a class="nav-link" href="#" onclick="logout()">Logout</a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <!-- AI-Powered Work Input Section -->
        <div class="work-input-section">
            <div class="row align-items-center">
                <div class="col-md-8">
                    <h2><i class="fas fa-robot me-2"></i>AI Study Scheduler</h2>
                    <p class="mb-3">Describe your work and let AI suggest the perfect study schedule for you!</p>
                    <div class="input-group">
                        <input type="text" id="workDescription" class="form-control form-control-lg" 
                               placeholder="e.g., 'CS1060 problem set 3', 'Physics midterm next week', 'Read chapter 5 of textbook'">
                        <button class="btn btn-ai" onclick="getAISuggestions()">
                            <i class="fas fa-magic me-2"></i>Get AI Suggestions
                        </button>
                    </div>
                </div>
                <div class="col-md-4 text-center">
                    <i class="fas fa-brain fa-4x opacity-75"></i>
                </div>
            </div>
        </div>

        <!-- Manual Scheduling Section -->
        <div class="row mb-4">
            <div class="col-12">
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <h3><i class="fas fa-calendar-plus me-2"></i>Manual Study Sessions</h3>
                    <button class="btn btn-manual" data-bs-toggle="modal" data-bs-target="#createSessionModal">
                        <i class="fas fa-plus me-2"></i>Create Session
                    </button>
                </div>
            </div>
        </div>

        <!-- AI Suggestions Display -->
        <div id="aiSuggestions" class="row mb-4" style="display: none;">
            <div class="col-12">
                <h4><i class="fas fa-lightbulb me-2"></i>AI Suggestions</h4>
                <div id="suggestionsContainer"></div>
            </div>
        </div>

        <!-- Study Sessions List -->
        <div class="row mb-4">
            <div class="col-12">
                <h4><i class="fas fa-list me-2"></i>Your Study Sessions</h4>
                <div id="studySessionsList"></div>
            </div>
        </div>

        <!-- Calendar View -->
        <div class="calendar-container">
            <h4><i class="fas fa-calendar-alt me-2"></i>Calendar View</h4>
            <div id="calendar"></div>
        </div>
    </div>

    <!-- Create Session Modal -->
    <div class="modal fade" id="createSessionModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Create Study Session</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="createSessionForm">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label class="form-label">Title</label>
                                    <input type="text" class="form-control" id="sessionTitle" required>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label class="form-label">Subject</label>
                                    <select class="form-select" id="sessionSubject" required>
                                        <option value="">Select Subject</option>
                                        <option value="Mathematics">Mathematics</option>
                                        <option value="Computer Science">Computer Science</option>
                                        <option value="Science">Science</option>
                                        <option value="English/Literature">English/Literature</option>
                                        <option value="History">History</option>
                                        <option value="General Study">General Study</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Description</label>
                            <textarea class="form-control" id="sessionDescription" rows="3"></textarea>
                        </div>
                        <div class="row">
                            <div class="col-md-4">
                                <div class="mb-3">
                                    <label class="form-label">Start Date & Time</label>
                                    <input type="datetime-local" class="form-control" id="sessionStartTime" required>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="mb-3">
                                    <label class="form-label">Duration (minutes)</label>
                                    <select class="form-select" id="sessionDuration">
                                        <option value="30">30 minutes</option>
                                        <option value="60">1 hour</option>
                                        <option value="90">1.5 hours</option>
                                        <option value="120" selected>2 hours</option>
                                        <option value="180">3 hours</option>
                                        <option value="240">4 hours</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="mb-3">
                                    <label class="form-label">Location</label>
                                    <input type="text" class="form-control" id="sessionLocation" placeholder="e.g., Library, Home">
                                </div>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Notes</label>
                            <textarea class="form-control" id="sessionNotes" rows="2" placeholder="Any additional notes..."></textarea>
                        </div>
                        <div class="form-check mb-3">
                            <input class="form-check-input" type="checkbox" id="addToCalendar">
                            <label class="form-check-label" for="addToCalendar">
                                Add to Google Calendar
                            </label>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" onclick="createStudySession()">Create Session</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/6.1.8/index.global.min.js"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <script>
        let currentUser = null;
        let calendar = null;

        // Initialize page
        document.addEventListener('DOMContentLoaded', function() {
            loadUser();
            initializeCalendar();
            loadStudySessions();
        });

        // Load current user
        async function loadUser() {
            try {
                const response = await fetch('/api/auth/me');
                if (response.ok) {
                    currentUser = await response.json();
                } else {
                    window.location.href = '/';
                }
            } catch (error) {
                console.error('Error loading user:', error);
                window.location.href = '/';
            }
        }

        // Initialize FullCalendar
        function initializeCalendar() {
            const calendarEl = document.getElementById('calendar');
            calendar = new FullCalendar.Calendar(calendarEl, {
                initialView: 'dayGridMonth',
                headerToolbar: {
                    left: 'prev,next today',
                    center: 'title',
                    right: 'dayGridMonth,timeGridWeek,timeGridDay'
                },
                events: function(info, successCallback, failureCallback) {
                    loadCalendarEvents(successCallback, failureCallback);
                },
                eventClick: function(info) {
                    showSessionDetails(info.event);
                },
                height: 'auto'
            });
            calendar.render();
        }

        // Load calendar events
        async function loadCalendarEvents(successCallback, failureCallback) {
            try {
                const response = await fetch(`/api/study-sessions/${currentUser.id}`);
                if (response.ok) {
                    const data = await response.json();
                    const events = data.sessions.map(session => ({
                        id: session.id,
                        title: session.title,
                        start: session.start_time,
                        end: session.end_time,
                        backgroundColor: session.completed ? '#28a745' : '#007bff',
                        borderColor: session.completed ? '#1e7e34' : '#0056b3',
                        extendedProps: session
                    }));
                    successCallback(events);
                } else {
                    failureCallback();
                }
            } catch (error) {
                console.error('Error loading calendar events:', error);
                failureCallback();
            }
        }

        // Load study sessions
        async function loadStudySessions() {
            try {
                const response = await fetch(`/api/study-sessions/${currentUser.id}`);
                if (response.ok) {
                    const data = await response.json();
                    displayStudySessions(data.sessions);
                }
            } catch (error) {
                console.error('Error loading study sessions:', error);
            }
        }

        // Display study sessions
        function displayStudySessions(sessions) {
            const container = document.getElementById('studySessionsList');
            
            if (sessions.length === 0) {
                container.innerHTML = '<div class="alert alert-info">No study sessions scheduled yet.</div>';
                return;
            }

            const sessionsHtml = sessions.map(session => `
                <div class="card study-session-card mb-3">
                    <div class="card-body">
                        <div class="row align-items-center">
                            <div class="col-md-8">
                                <h5 class="card-title">${session.title}</h5>
                                <p class="card-text text-muted">${session.description || 'No description'}</p>
                                <div class="d-flex gap-3">
                                    <span class="badge bg-primary session-type-badge">${session.subject}</span>
                                    <span class="badge bg-secondary session-type-badge">
                                        <i class="fas fa-clock me-1"></i>${session.duration_minutes} min
                                    </span>
                                    <span class="badge bg-info session-type-badge">
                                        <i class="fas fa-map-marker-alt me-1"></i>${session.location || 'No location'}
                                    </span>
                                </div>
                            </div>
                            <div class="col-md-4 text-end">
                                <div class="mb-2">
                                    <strong>${new Date(session.start_time).toLocaleDateString()}</strong><br>
                                    <small class="text-muted">
                                        ${new Date(session.start_time).toLocaleTimeString()} - 
                                        ${new Date(session.end_time).toLocaleTimeString()}
                                    </small>
                                </div>
                                <div class="btn-group">
                                    ${session.completed ? 
                                        '<span class="badge bg-success">Completed</span>' : 
                                        '<button class="btn btn-sm btn-success" onclick="completeSession(' + session.id + ')">Mark Complete</button>'
                                    }
                                    <button class="btn btn-sm btn-outline-danger" onclick="deleteSession(${session.id})">Delete</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            `).join('');

            container.innerHTML = sessionsHtml;
        }

        // Get AI suggestions
        async function getAISuggestions() {
            const workDescription = document.getElementById('workDescription').value.trim();
            if (!workDescription) {
                alert('Please enter a description of your work.');
                return;
            }

            try {
                const response = await fetch('/api/study-sessions/suggest', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        user_id: currentUser.id,
                        work_description: workDescription
                    })
                });

                if (response.ok) {
                    const data = await response.json();
                    displayAISuggestions(data.suggestions);
                } else {
                    const error = await response.json();
                    alert('Error getting suggestions: ' + error.error);
                }
            } catch (error) {
                console.error('Error getting AI suggestions:', error);
                alert('Error getting AI suggestions. Please try again.');
            }
        }

        // Display AI suggestions
        function displayAISuggestions(suggestions) {
            const container = document.getElementById('suggestionsContainer');
            const section = document.getElementById('aiSuggestions');
            
            if (suggestions.length === 0) {
                container.innerHTML = '<div class="alert alert-warning">No suggestions available for this work description.</div>';
                section.style.display = 'block';
                return;
            }

            const suggestionsHtml = suggestions.map(suggestion => `
                <div class="card suggestion-card mb-3">
                    <div class="card-body">
                        <div class="row align-items-center">
                            <div class="col-md-8">
                                <h6 class="card-title">${suggestion.title}</h6>
                                <p class="card-text text-muted">${suggestion.description}</p>
                                <div class="d-flex gap-3">
                                    <span class="badge bg-primary session-type-badge">${suggestion.subject}</span>
                                    <span class="badge bg-secondary session-type-badge">${suggestion.type}</span>
                                    <span class="badge bg-info session-type-badge">
                                        <i class="fas fa-clock me-1"></i>${suggestion.duration_minutes} min
                                    </span>
                                </div>
                                <div class="mt-2">
                                    <small class="text-muted">Confidence: ${Math.round(suggestion.confidence_score * 100)}%</small>
                                    <div class="confidence-bar mt-1">
                                        <div class="confidence-fill" style="width: ${suggestion.confidence_score * 100}%"></div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-4 text-end">
                                <div class="mb-2">
                                    <strong>${new Date(suggestion.start_time).toLocaleDateString()}</strong><br>
                                    <small class="text-muted">
                                        ${new Date(suggestion.start_time).toLocaleTimeString()} - 
                                        ${new Date(suggestion.end_time).toLocaleTimeString()}
                                    </small>
                                </div>
                                <button class="btn btn-primary btn-sm" onclick="acceptSuggestion(${JSON.stringify(suggestion).replace(/"/g, '&quot;')})">
                                    <i class="fas fa-check me-1"></i>Accept & Schedule
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            `).join('');

            container.innerHTML = suggestionsHtml;
            section.style.display = 'block';
        }

        // Accept AI suggestion
        async function acceptSuggestion(suggestion) {
            const sessionData = {
                user_id: currentUser.id,
                title: suggestion.title,
                subject: suggestion.subject,
                description: suggestion.description,
                start_time: suggestion.start_time,
                end_time: suggestion.end_time,
                duration_minutes: suggestion.duration_minutes,
                location: '',
                notes: '',
                add_to_calendar: true
            };

            try {
                const response = await fetch('/api/study-sessions', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(sessionData)
                });

                if (response.ok) {
                    alert('Study session created successfully!');
                    loadStudySessions();
                    calendar.refetchEvents();
                    // Hide suggestions section
                    document.getElementById('aiSuggestions').style.display = 'none';
                } else {
                    const error = await response.json();
                    alert('Error creating session: ' + error.error);
                }
            } catch (error) {
                console.error('Error creating session:', error);
                alert('Error creating session. Please try again.');
            }
        }

        // Create study session
        async function createStudySession() {
            const form = document.getElementById('createSessionForm');
            const formData = new FormData(form);
            
            const startTime = new Date(document.getElementById('sessionStartTime').value);
            const duration = parseInt(document.getElementById('sessionDuration').value);
            const endTime = new Date(startTime.getTime() + duration * 60000);

            const sessionData = {
                user_id: currentUser.id,
                title: document.getElementById('sessionTitle').value,
                subject: document.getElementById('sessionSubject').value,
                description: document.getElementById('sessionDescription').value,
                start_time: startTime.toISOString(),
                end_time: endTime.toISOString(),
                duration_minutes: duration,
                location: document.getElementById('sessionLocation').value,
                notes: document.getElementById('sessionNotes').value,
                add_to_calendar: document.getElementById('addToCalendar').checked
            };

            try {
                const response = await fetch('/api/study-sessions', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(sessionData)
                });

                if (response.ok) {
                    alert('Study session created successfully!');
                    form.reset();
                    bootstrap.Modal.getInstance(document.getElementById('createSessionModal')).hide();
                    loadStudySessions();
                    calendar.refetchEvents();
                } else {
                    const error = await response.json();
                    alert('Error creating session: ' + error.error);
                }
            } catch (error) {
                console.error('Error creating session:', error);
                alert('Error creating session. Please try again.');
            }
        }

        // Complete session
        async function completeSession(sessionId) {
            try {
                const response = await fetch(`/api/study-sessions/${sessionId}/complete`, {
                    method: 'PUT'
                });

                if (response.ok) {
                    alert('Session marked as completed!');
                    loadStudySessions();
                    calendar.refetchEvents();
                } else {
                    alert('Error completing session. Please try again.');
                }
            } catch (error) {
                console.error('Error completing session:', error);
                alert('Error completing session. Please try again.');
            }
        }

        // Delete session
        async function deleteSession(sessionId) {
            if (confirm('Are you sure you want to delete this study session?')) {
                try {
                    const response = await fetch(`/api/study-sessions/${sessionId}`, {
                        method: 'DELETE'
                    });

                    if (response.ok) {
                        alert('Session deleted successfully!');
                        loadStudySessions();
                        calendar.refetchEvents();
                    } else {
                        alert('Error deleting session. Please try again.');
                    }
                } catch (error) {
                    console.error('Error deleting session:', error);
                    alert('Error deleting session. Please try again.');
                }
            }
        }

        // Show session details
        function showSessionDetails(event) {
            const session = event.extendedProps;
            alert(`Session: ${session.title}\nSubject: ${session.subject}\nDescription: ${session.description || 'No description'}\nLocation: ${session.location || 'No location'}\nNotes: ${session.notes || 'No notes'}`);
        }

        // Logout
        function logout() {
            fetch('/api/auth/logout', { method: 'POST' })
                .then(() => {
                    window.location.href = '/';
                });
        }
    </script>
</body>
</html>
